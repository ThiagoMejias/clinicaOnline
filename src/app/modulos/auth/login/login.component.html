<div class="login-box">
    <h2>Login</h2>
    <form>
        <div class="sidebar">
            <div *ngFor="let usuario of usuarios" class="avatar-item">
                <a (click)="llenarCampos(usuario)">
                    <img  [src]="usuario.Imagen"  ImagenRedondeada alt="Avatar">
                </a>
            </div>
        </div>

        <div class="user-box">
            <input [(ngModel)]="email" name="email" required  #emailInput="ngModel" type="text">
            <label>Email</label>
        </div>

        <p class="text-danger">{{emailError}}</p>
        
        <div class="user-box">
            <input [(ngModel)]="password" name="password" required #passwordInput="ngModel" type="password">
            <label>Contraseña</label>
        </div>
        
        <p class="text-danger">{{passwordError}}</p>
      
        @if(isLoggedIn)
        {
            @if(loading){
                  <spinner></spinner>
            }@else {
                <button (click)="login()" class="btn btn-primary btn-block mb-3">Iniciar Sesión</button>
            }
        }
    </form>
</div>
